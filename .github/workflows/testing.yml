name: my-workflow

on:
  push:
    branches: [ main ]

jobs:

  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7
    - name: Install Terragrunt
      run: |
        wget -O - https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.21/terragrunt_linux_amd64 > terragrunt
        chmod +x terragrunt
        sudo mv terragrunt /usr/bin
    - name: Clean existing AWS CLI
      run: |
        sudo rm -rf /usr/local/aws-cli*
    - name: Install AWS CLI
      run: | 
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" > /dev/null
        unzip awscliv2.zip > /dev/null
        sudo ./aws/install > /dev/null
        mkdir -p ~/.aws &&
        echo "[${{inputs.profile_name}}]" > ~/.aws/credentials &&
        echo "aws_access_key_id=${{ env.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials &&
        echo "aws_secret_access_key=${{ env.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
    - name: Cache .aws folder
      uses: actions/cache@v4
      with:
        path: ~/.aws
        key: ${{ runner.os }}-aws


  run-script:
    needs: install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Restore .aws cache
      uses: actions/cache@v2
      with:
        path: ~/.aws
        key: ${{ runner.os }}-aws
    - name: Install dependencies
      run: |
        ls -thal ~/.aws/
        python -m pip install --upgrade pip
        pip install -r ./python/requirements.txt
    - name: Run Python script
      run: |
        ls -thal
        export REGION="eu-central-1"
        export BUCKET="p81-gilad-state-files-bucket"
        export PROFILE_NAME="default"
        export STATEFILE_LOCK_TABLE="p81-gilad-statefile-locks-table"
        export ACCOUNT_NUMBER="329082085800"
        export IAM_USER_NAME="gilad-tayeb"
        python ./python/pre-configurations.py